<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <!-- circles -->
    <div class="circles">
      <img src="images/bg-pattern-top.svg" alt="" class="ctop">
      <img src="images/bg-pattern-bottom.svg" alt="" class="cbottom">
    </div>
    <div class="card">
      <!-- header -->
      <div class="card__header"></div>
      <!-- body -->
      <div class="card__body">
        <div class="img-holder">
          <img src="/images/image-victor.jpg" alt="" class="card__img"> 
        </div>
        <h3 class="name">Victor Crest <span class="age">26</span></h3>
        <p class="city">London</p>
      </div>
      <!-- card footer -->
      <footer class="statistics">
        <div class="stat">
          <h4 class="stat__title">80K</h4>
          <p class="stat__description">Follower</p>
        </div>
        <div class="stat">
          <h4 class="stat__title">803K</h4>
          <p class="stat__description">Likes</p>
        </div>
        <div class="stat">
          <h4 class="stat__title">1.4k</h4>
          <p class="stat__description">Photos</p>
        </div>
      </footer>
    </div>
  </div>
  
</body>
</html>
