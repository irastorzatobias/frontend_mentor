<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <!-- Start container -->
    <div class="container">
      <!-- Start card -->
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="" class="card__image" />
        <!-- Card body -->
        <div class="card__body">
          <h2 class="card__title">Order Summary</h2>
          <p class="card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <!-- Card plan -->
          <div class="card__plan">
            <img
              src="/images/icon-music.svg"
              alt="icon music"
            />
            <div class="card__plan--music">
              <h4>Annual Plan</h4>
              <span>$59.99/year</span>
            </div>
        
            <div class="card__plan--link"><a href="#">Change</a></div>
          </div>
          <!-- end card plan -->
          <div class="card__buttons">
            <button class="btn btn--process">Proceed to Payment</button>
            <button class="btn btn--cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
